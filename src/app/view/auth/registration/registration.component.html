<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
    <mat-card>
    
            <mat-card-header>
                <mat-card-title>Register</mat-card-title>
            </mat-card-header>
        
            <mat-card-content>
                <form>
                    <mat-form-field>
                        <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
                    </mat-form-field>
        
                    <br>
        
                    <mat-form-field>
                        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
                    </mat-form-field>
    
                    <br>
    
                    <mat-form-field>
                        <input matInput type="password" placeholder="Confirm Password" [(ngModel)]="confirm" name="confirm" required>
                    </mat-form-field>
                </form>
            </mat-card-content>
        
            <mat-card-actions>
                <button mat-raised-button (click)="register()" color="primary">Register</button>
            </mat-card-actions>
        
        </mat-card>
    
    </div>

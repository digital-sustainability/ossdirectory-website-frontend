<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
    <mat-card>

            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
        
            <mat-card-content>
                <form>
                    <mat-form-field>
                        <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
                    </mat-form-field>
        
                    <br>
        
                    <mat-form-field>
                        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
                    </mat-form-field>
                </form>
            </mat-card-content>
        
            <mat-card-actions>
                <button mat-raised-button (click)="login()" color="primary">Login</button>
                <button mat-flat-button routerLink="/register">Register</button>
            </mat-card-actions>
        </mat-card>
</div>

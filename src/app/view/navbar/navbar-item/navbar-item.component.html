<div fxFlex class="navbar-button-wrapper" (click)="onClick()" routerLink={{item.url}}>
  <div fxFlex="30" class="nav-arrow-container">
    <img *ngIf="active" src="https://minio.digisus.ch/oss-directory/oss-arrow.svg" height="20px">
  </div>
  <div fxFlex="70">
    <a [ngClass]="{ 'active-link' : active }" class="navbar-button">
      {{item.name | translate}}
    </a>
  </div>
</div>

<h2 mat-dialog-title>This is a Dialog title</h2>

<mat-dialog-content>

  <mat-form-field>
    <input type="text" matInput [(ngModel)]="newSuccessStory" [matAutocomplete]="auto">
    <mat-label>Success Story</mat-label>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let successstory of allSuccessStories" [value]="successstory">{{successstory.translation[0].title}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" mat-button (click)="addSuccessStory()">Add</button>
  <button class="mat-raised-button" mat-button (click)="close()">Close</button>
</mat-dialog-actions>

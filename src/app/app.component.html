<mat-toolbar id="toolbar">
  <div>
    <div style="display:flex;">
      <button fxShow fxHide.gt-sm mat-icon-button (click)="sidenav.toggle()">
        <mat-icon id="menu">menu</mat-icon>

      </button>
    </div>
    <ul id="lang-nav" fxLayout="row">
      <li><a
        (click)="onLangChange('de');"
        [ngClass]="selectedLang==='de' ? 'active' : 'not-active'"
        lang="de"
        title="Deutsch"
        aria-label="Deutsch">DE</a></li>
      <li><a
        (click)="onLangChange('en');"
        [ngClass]="selectedLang==='en' ? 'active' : 'not-active'"
        lang="en"
        title="English"
        aria-label="English">EN</a></li>
    </ul>
    <div *ngIf="isAuthenticated" id="user-icon">
    <mat-icon>person</mat-icon>
    </div>
    <div fxLayout="row">
      <a mat-button *ngIf="!isAuthenticated" routerLink="/login" routerLinkActive="active">{{ 'LOGIN' | translate }}</a>
      <a mat-button *ngIf="isAuthenticated" routerLink="/logout" routerLinkActive="active">{{ 'LOGOUT' | translate }}</a>
      <a mat-button *ngIf="!isAuthenticated" routerLink="/register" routerLinkActive="active">{{ 'REGISTER' | translate }}</a>
      <a mat-button *ngIf="isAuthenticated" routerLink="/create" routerLinkActive="active">{{ 'CREATE' | translate }}</a>
    </div>
  </div>

  <div id="logo-container">
    <div id="logo-background">
      <img id="logo" src="https://minio.digisus.ch/ossdirectory-assets/OSSD_Logo_rgb.svg">
    </div>
  </div>
</mat-toolbar>
<div id="flex-sidenav">
  <mat-sidenav-container fxLayout="column" class="mat-typography" fxFlexFill>

    <!-- fxShow fxHide.gt-sm -->
    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="side" opened="true">
      <div class="menu" fxLayout="column">
        <!--<app-navbar-item [label]="'Home'" [url]="'/'"></app-navbar-item>-->
        <app-navbar-item *ngFor="let item of navbarItems" (activate)="activateLink(item)" [item]="item"
                         [active]="selectedItem === item"></app-navbar-item>
      </div>
    </mat-sidenav>

    <mat-sidenav-content fxFLexFill>

      <div id="content" fxFlex>
        <router-outlet></router-outlet>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<app-footer></app-footer>
